<input type="button" class="btn"name="reset" value="reset">

</div>
<script type="text/javascript">
	$(document).ready(function(){
		$("input").change(function(){
			var isChecked = $(this).prop("checked");
			if(isChecked == true){
				var ClassName = $(this).attr("class");
  				$(this).parent().siblings().fadeOut("slow");
				$("."+ClassName).not(this).parent().fadeOut("slow");
			}
		});
		$('.btn').click(function(){
			var ClassName = $(this).attr("class");
			$('input[type=checkbox]').parent().siblings('div').fadeIn("slow");
			$("input[type=checkbox]").not(this).siblings().fadeIn("slow");
			$("input[type=checkbox]").prop("checked", false);
		});

		$('.s_btn').click(function(){
			var isChecked = $(this).prop("checked");
			if(isChecked == true){
				$("input[type=checkbox]").prop("checked", true);
			}
			else{
				$("input[type=checkbox]").prop("checked", false);
			}
		});
	});
</script>
